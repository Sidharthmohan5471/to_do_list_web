<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body background="https://www.brijeshdalmia.com/wp-content/uploads/2017/12/To-do-List.jpg">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark sticky-top">
      <a class="navbar-brand"><img src="https://www.any.do/v4/images/og-image.png" width="70px" height="70" alt=""></a>
        <a class="navbar-brand" style="color: whitesmoke;" href="index.html" ><h2>To Do List</h2></a>
    </nav>
    <!-- navbar end -->

    <div class="container Regcontainer border border-white rounded p-5 shadow-lg p-3 mb-5 bg-light rounded mx-9">
      <form class="box" action="main.html" onsubmit="return validate(redirect1)">
        <i class="fas fa-user" style="margin-left: 60px; padding-right: 5px;"></i>
        <input type="text" id="username" placeholder="Username"><br><br>
        <i class="fas fa-lock" style="margin-left: 60px; padding-right: 5px;"></i>
        <input type="password" id="pass" placeholder="Password"><br><br>
        <input type="submit" class="btn btn-primary" id="sub1" value="Login" style="margin-left: 140px;">
      </form>

    </div>
